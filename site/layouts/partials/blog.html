<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Фотографии</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3" style="
    height: 900px;
">
			<link rel="stylesheet" href="/swiper.min.css">
			<script src="/swiper.min.js"></script>
			<style>
				html,
				body {
					height: 100%;
				}

				.swiper-container {
					width: 100%;
					max-width: 1000px;
					height: 300px;
					margin-left: auto;
					margin-right: auto;
				}

				.swiper-slide {
					background-size: cover;
					background-position: center;
				}

				.gallery-top {
					height: 65%;
					width: 100%;
				}

				.gallery-thumbs {
					height: 20%;
					box-sizing: border-box;
					padding: 10px 0;
				}

				.gallery-thumbs .swiper-slide {
					width: 25%;
					height: 100%;
					opacity: 0.4;
				}

				.gallery-thumbs .swiper-slide-active {
					opacity: 1;
				}

				.swiper-button-next.swiper-button-white,
				.swiper-button-prev.swiper-button-white {
					padding: 1.3rem;
					background-color: #004abd;
				}

				.swiper-button-next.swiper-button-disabled,
				.swiper-button-prev.swiper-button-disabled {
					background-color: transparent;
				}
			</style>
			<div class="swiper-container gallery-top">
				<div class="swiper-wrapper">
					{{ range .blog }}
					<div class="swiper-slide" style="background-image:url({{.image}})"></div>
					{{ end }}
				</div>
				<div class="swiper-button-next swiper-button-white"></div>
				<div class="swiper-button-prev swiper-button-white"></div>
			</div>
			<div class="swiper-container gallery-thumbs">
				<div class="swiper-wrapper">
					{{ range .blog }}
					<div class="swiper-slide" style="background-image:url({{.image}})"></div>
					{{ end }}
				</div>
			</div>
			<script>
				document.addEventListener('DOMContentLoaded', function () {
					var galleryTop = new Swiper('.gallery-top', {
						spaceBetween: 10,
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
					});
					var galleryThumbs = new Swiper('.gallery-thumbs', {
						spaceBetween: 10,
						centeredSlides: true,
						slidesPerView: 'auto',
						touchRatio: 0.2,
						slideToClickedSlide: true,
					});
					galleryTop.controller.control = galleryThumbs;
					galleryThumbs.controller.control = galleryTop;
				});
			</script>
		</div>

	</div>
</div>
